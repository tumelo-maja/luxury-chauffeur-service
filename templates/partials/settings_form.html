<form action="{% url 'profile-settingschange' %}" method="post" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
    {% endfor %}
    <button class="block bg-gray-800 mt-1" type="submit">Save</button>
</form>

<a hx-swap-oob="true" id="email-edit" href="{% url 'profile-settings' %}" class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
