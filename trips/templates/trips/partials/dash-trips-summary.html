<h2 class="dash-header">Trips Summary</h2>
<ul>
    <li class="stats-item stats-completed"><span class="stat-value completed">{{ stats.completed }}</span> <span class="stat-label">Completed Trips</span></li>
    <li class="stats-item stats-cancelled"><span class="stat-value cancelled">{{ stats.cancelled }}</span> <span class="stat-label">Cancelled Trips</span>
    </li>
    <li class="stats-item stats-pending"><span class="stat-value pending">{{ stats.pending }}</span> <span class="stat-label">Pending Trips</span>
    </li>
    <li class="stats-item stats-pending"><span class="stat-value pending">{{ stats.modified }}</span> <span class="stat-label">Modified Trips</span>
    </li>
</ul>
