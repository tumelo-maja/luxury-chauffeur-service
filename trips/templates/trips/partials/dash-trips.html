{% load widget_tweaks %}

<div id="tripsContainer" class="trips-container">
    <div class="trip-wrapper">
        <div class="trip-head">
            <h3>My trips</h3>
        </div>
        <div class="display-controls">
            <div class="filter-wrapper">
                <label for="status-filter">Filter:</label>
                <select id="status-filter" class="filter-select">
                    <option value="all">Show All</option>
                    <option value="in_progress">In progress</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="updated">Updated</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="sort-wrapper">
                <label for="field-sort">Sort by:</label>
                <select id="field-sort" class="sort-select">
                    <option value="travel_asc">Trip Date (Asc.)</option>
                    <option value="travel_desc">Trip Date on (Desc.)</option>
                    <option value="created_asc">Created on (Asc.)</option>
                    <option value="created_desc">Created on (Desc.)</option>
                    <option value="updated_asc">Last Updated (Asc.)</option>
                    <option value="updated_desc">Last Updated (Desc.)</option>
                    <option value="status_asc">Status (Asc.)</option>
                    <option value="status_desc">Status (Desc.)</option>
                </select>
            </div>


        </div>


        <div id="trip_list" class="trip-list" hx-get="{% url 'trips-list' 'all'%}"
            hx-trigger="load, tripListChanged from:body">
        </div>
        <button type="button" hx-get="{% url 'trip-request' %}" hx-target="#baseDialog" class="fixed-button"
            aria-label="create a new trip">Create a new trip</button>
    </div>
    <div class="col-sep"></div>
    <div id="trip-detail-container" class="trip-summary">
        <div class="trip-head">
            <h3>Trip Details</h3>
        </div>
        <div class="sub-items flex flex-col items-center">
            <p class="no-trip">
                Select a Trip to view from the left panel
            </p>

        </div>
    </div>
</div>
