{% extends 'layouts/blank.html' %}
{% load static %}

{% block content %}
<main class="push-footer main-dash max-w-6xl">
    <div class="greeting">
        <h1>Hello {{ user.username }}, welcome back</h1>
        <p>Manage your trips with ease.</p>
    </div>
    <div class="flex">
        <div class="dashboard-menu">
            <div class="dash-body">
                <ul>
                    <li>
                        <button type="button" class="dash-item selected"
                        hx-get="{% url 'dash-details' 'home' %}"
                        hx-target="#display-container"
                        hx-trigger="load, click"
                        >Dashboard</button>
                    </li>
                    <li>
                        <button type="button" class="dash-item"
                        hx-get="{% url 'dash-details' 'trips' %}"
                        hx-target="#display-container"
                        hx-trigger="click"
                        >All Trips</button>
                    </li>
                    <li>
                        <button type="button" class="dash-item"
                        hx-get="{% url 'dash-details' 'history' %}"
                        hx-target="#display-container"
                        hx-trigger="click"
                        >Trip History</button>
                    </li>
                    <li>
                        <button type="button" class="dash-item"
                        hx-get="{% url 'dash-details' 'upcoming' %}"
                        hx-target="#display-container"
                        hx-trigger="click"
                        >Upcoming</button>
                    </li>
                </ul>
                <div class="row-sep"></div>
            </div>
            <div class="dash-tail">
                <button type="button" class="dash-button" aria-label="create a new trip"
                    hx-get="{% url 'trip-request' %}" hx-target="#baseDialog">+ Create Trip</button>
            </div>
        </div>
        <div id="display-container" class="dashboard-container">

        </div>
    </div>
</main>
{% endblock %}
