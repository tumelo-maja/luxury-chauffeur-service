{% extends 'layouts/modal.html' %}

{% block content %}

<div class="profile-container">
    <img src="{{ profile.avatar }}" />
    <div class="text-center">
        <h1>{{ profile.name }}</h1>
        <p class="my-2">@{{ user.username }}</p>
    </div>
    <a class="button-purple my-5 " href="{% url 'profile-edit' %}">Edit Profile</a>

</div>
{% endblock %}
