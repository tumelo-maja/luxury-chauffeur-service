{% extends 'layouts/modal.html' %}

{% block content %}

<h1 class="mb-8">Account Settings</h1>

<table class="w-full text-sm text-left text-gray-500">
    <tbody>
        <tr>
            <th scope="row" class="pt-4 pb-1 text-base font-bold text-gray-900">
                Email address
            </th>
            <td id="email-address" class="pt-4 pb-1 px-6">
                {% if user.email %}{{ user.email }}{% else %}No Email{% endif %}
            </td>
            <td class="pt-4 pb-1 px-6">
                <a id="email-edit" class="font-medium text-blue-600 hover:underline cursor-pointer"
                    hx-get="{% url 'profile-settingschange' %}" hx-target="#email-address" hx-swap="innerHTML">
                    Edit
                </a>
            </td>
        </tr>

        <tr class="border-b">
            <th scope="row" class="py-4 text-base font-bold text-gray-900">
                New Feature
            </th>
            <td class="px-6 py-4">
                feature description
            </td>
            <td class="px-6 py-4">
                <a href="" class="font-medium text-red-600 hover:underline">
                    Feature button
                </a>
            </td>
        </tr>
    </tbody>
</table>


{% endblock %}
