<form action="{% url 'profile-settingschange' %}" method="post" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
    {% endfor %}
    <button class="save-btn" type="submit">Save</button>
</form>

<a data-hx-swap-oob="true" id="email-edit" href="{% url 'profile-settings' %}" class="account-btn" aria-label="cancel action">
    Cancel
</a>
