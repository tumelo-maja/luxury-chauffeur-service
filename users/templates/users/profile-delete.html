{% extends 'layouts/box.html' %}
{% block title %}Delete Account{% endblock title %}

{% block content %}

<h1>Delete Account</h1>
<p>Are you sure you want to delete your account?</p>

<form method='POST' class="flex">
    {% csrf_token %}
    <button type="submit" class="button-red button-style" id="delete-btn" >Yes, I want to delete my account</button>
    <a class="button-style button-gray" href="{{ request.META.HTTP_REFERER }}"  aria-label="cancel action">Cancel</a>
</form>

{% endblock %}
